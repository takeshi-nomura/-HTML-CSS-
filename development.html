<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="development.css">
    <title>ポートフォリオサイトを模写コーディングしよう</title>
</head>

<body>
    <header>
        <div class="header-myprofile">MyProfile</div>
        <div class="header-a-w">
            <div class="header-about">About</div>
            <div class="header-works">Works</div>
        </div>
    </header>
    <main><img src="images/main.png" class="main-img"></main>
    <div class="about">
        <h1>About</h1>
        <div class="profile">
            <img src="images/about.jpg" class="kazuki_photo">
            <div class="about-detail">
                <h2>Kazuki Asahina</h2>
                <ul>
                    <li>25歳 長野県佐久市出身</li>
                    <li>ソフトウェア業界でマーケティングに従事</li>
                    <li>趣味はカメラ、愛機はCanon</li>
                    <li>自然を撮影するのが好きで、海や山によく行く</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="works">
        <h1 class="works-title">Works</h1>
        <div class="region">

            <div class="niigata">
                <img src="images/works1.png" alt="冠雪した御嶽山" class="nihonkai">
                <p>新潟に訪れた際に、<br>日本海の雄大さに魅<br>了されて撮影した1枚</p>
            </div>
            <div class="nagano"><img src="images/works2.png" class="ontakesan">
                <p>地元長野の木曽町か<br>ら撮影した、冠雪し<br>た御獄山</p>
            </div>
            <div class="kyoto"><img src="images/works3.png" class="matinami">
                <p> 京都で撮影した、明<br>け方の古き良き日本<br>の町並み</p>
            </div>
        </div>
    </div>
    <footer>&COPY;MyProfile. All right reserved.</footer>
</body>

</html>
